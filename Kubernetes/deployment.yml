apiVersion: apps/v1
kind: Deployment
metadata:
  name: boardgame-deployment
  namespace: 
  labels:
    app: boardgame-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nodejs-app
  template:
    metadata:
      labels:
        app: nodejs-app
    spec:
      containers:
        - name: nodejs-container
          image: node:18-alpine
          ports:
            - containerPort: 3000
          command: ["node", "app.js"]
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

